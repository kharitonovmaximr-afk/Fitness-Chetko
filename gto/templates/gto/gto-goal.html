  /* –ù–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è */

</style>
</head>
<body>

<script>
  // –ê–∫—Ç–∏–≤–Ω–∞—è –º–µ–¥–∞–ª—å
  const medals = document.querySelectorAll('.medal');
  let selectedMedal = 'bronze'; // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é

  medals.forEach(m => {

}
